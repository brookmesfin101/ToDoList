<!DOCTYPE html>
<html>
    <head>
        <title>To Do List</title>
        <meta charset="utf-8"/>
        <link href="style.css" rel="stylesheet" type="text/css" />
        <link href="font-awesome-4.7.0\css\font-awesome.min.css" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">    
    </head>
    <body>

        <header class="app_header">
            <h2>To Do List</h2>
                        
            <div class="input_container">
                <input class="task_input" type="text" placeholder="Enter task here..."/>
                <i class="fa fa-check fa-3x check_style" id="checkmark" aria-hidden="true"></i>
                <div class="category_input_container">
                    <select class="category-input">
                        <option value="">Please Choose Task Category...</option>
                        <option value="School">School</option>
                        <option value="Chores">Chores</option>
                        <option value="Work">Work</option>
                        <option value="Self-Improvement">Self Improvement</option>
                        <option value="Custom Category">Custom Category</option>
                    </select>
                    <input id="custom-category" class="hide-custom-category" type="text" placeholder="Enter custom category..."/>
                </div>
            </div> 
                  
        </header>
          

        <div class="category-container">
            <h3 class="category-title">Task Categories</h3>
            
        </div>
        

        <div class="task_container">

                <!--
                <div class='task' id='task-%id%'>
                    <img class="check-square" src="assets\check-square.svg"/>
                    <p class="strikethrough">Task 1</p>
                    <button>
                        <i class='fa fa-times-circle fa-lg add_style' aria-hidden='true'></i>
                    </button>
                </div>
                -->            
        </div>
